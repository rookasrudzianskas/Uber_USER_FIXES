type User @model {
  id: ID!
  username: String!
  email: String!

  orders: [Order] @connection(keyName: "byUser", fields: ["id"])
  car: Car @connection(keyName: "byUser", fields: ["id"])
}

type Car @model @key(name: "byUser", fields: ["userId"]) {

  id: ID!
  type: String!
  latitude: Float,
  longitude: Float,
  heading: Float,
  isActive: Boolean

  orders: [Order] @connection(keyName: "byCar", fields: ["id"])

  userId: ID!
  user: User @connection(fields: ["userId"])
}

type Order @model
@key(name: "byUser", fields: ["userId"])
@key(name: "byCar", fields: ["carId", "createdAt"])  {

  id: ID!
  createdAt: ID!

  userId: ID!
  user: User @connection(fields: ["userId"])

  type: String!
  status: String,

  originLatitude: Float!
  originLongitude: Float!

  destLatitude: Float!
  destLongitude: Float!


  carId: ID!
  car: Car @connection(fields: ["carId"])
}
